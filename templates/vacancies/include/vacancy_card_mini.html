<div class="card mb-4">
<div class="card-body px-4">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-9">
      <a href="{% url "vacancy" vacancy.id %}"><h2 class="h2 pb-2">{{ vacancy.title }}</h2></a>
      <p class="mb-2">{{ vacancy.skills }}</p>
      <p>От {{ vacancy.salary_min|floatformat:"0" }} до {{ vacancy.salary_max|floatformat:"0" }} руб.</p>
      <p class="text-muted pt-1">{{ vacancy.published_at|date:"d E" }}</p>
    </div>
    <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
      <a href="{% url 'company' vacancy.company.id %}">
          {% if vacancy.company.logo %}
              <img src="{{ vacancy.company.logo.url }}" width="130" height="80" alt="">
          {% else %}
              <img src="https://place-hold.it/130x80" width="130" height="80" alt="">
          {% endif %}
      </a>
    </div>
  </div>
</div>
</div>
